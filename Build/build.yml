# File: build.yml

trigger:
- master

pool:
  name: Decision Making
  demands: Delphi-10.2.3

steps:
- powershell: |
    C:\Delphi\dcc\1033\bin\dcc32.exe -NSSystem -NSWinapi -NS"Data.Win" -NSsqlcmdcli sqlcmdcli.dpr -U$(Build.SourcesDirectory)/Libraries/VSoftTechnologies/Src -U$(Build.SourcesDirectory)/Resources -U$(Build.SourcesDirectory)/Sources -UC:\Delphi\dcc\1033\lib -UC:\Delphi\dcc\1033\lib\win32\release -CC
    if (Test-Path -path sqlcmdcli.exe) {
        .\sqlcmdcli.exe
    }
  displayName: Build and run tests (Delphi 10.3.3)

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/Packages/d103/'
    Contents: 'sqlcmdcli.exe'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true
    OverWrite: true